{{ define "login-page"}}
<div class="login-form-container">
  <h2>Login to Your Account</h2>
  <form hx-post="./login" hx-swap="none">
    <div class="form-group">
      <label for="login-username">Username</label>
      <input type="text" id="login-username" name="username" class="form-control" placeholder="Enter your username"
        required />
    </div>

    <div class="form-group">
      <label for="login-password">Password</label>
      <input type="password" id="login-password" name="password" class="form-control" placeholder="Enter your password"
        required />
    </div>

    <button type="submit" class="btn-primary">Login</button>
  </form>
</div>
{{end}}
