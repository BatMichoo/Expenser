{{ define "home-page" }}
<ul id="section-list">
  <li>
    <button type="button" hx-get="/{{.Name}}?section=summary" hx-target="#section-content"
      class="tracker-nav-button section-button active">
      Summary
    </button>
  </li>
  <li>
    <button type="button" hx-get="/{{.Name}}?section=chart" hx-target="#section-content"
      class="tracker-nav-button section-button">
      Search
    </button>
  </li>
</ul>
<div id="section-content">
  {{ if eq .Name "house" }} {{ template "house-summary" . }} {{ else }} {{
  template "car-summary" . }} {{ end }}
</div>
<script>
  function activeButtons() {
    const buttons = document.querySelectorAll(".section-button");
    for (const button of buttons) {
      button.addEventListener("click", () => {
        buttons.forEach((b) => {
          if (b.classList.contains("active")) {
            b.classList.remove("active");
          }
        });

        button.classList.add("active");
      });
    }
  }

  activeButtons();
</script>
{{ end }}
