{{ define "register-success"}}
<div class="redirect-message-container">
  <h2>Redirecting...</h2>
  <p>
    You will be redirected to the home page in
    <span id="countdown">5</span> seconds.
  </p>
  <p>
    If you are not redirected automatically,
    <a href="./">click here to proceed</a>.
  </p>

  <script>
    // Get the countdown element
    const countdownElement = document.getElementById("countdown");
    let countdown = 5;

    // Update the countdown every second
    const intervalId = setInterval(() => {
      countdown--;
      if (countdownElement) {
        countdownElement.textContent = countdown;
      }

      if (countdown <= 0) {
        clearInterval(intervalId); // Stop the countdown
        window.location.href = "./"; // Perform the redirect
      }
    }, 1000); // Every 1000 milliseconds (1 second)

    // Optional: A meta refresh tag for basic fallback (less flexible but works without JS)
    // This should be in the <head> if it's a full page, but included here for completeness
    // <meta http-equiv="refresh" content="5;url=./login">
  </script>
</div>
{{ end }}
