{{ define "confirm-modal" }}
<div class="modal-container warn">
  <section>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round"
      height="24px" width="24px" stroke-linejoin="round">
      <circle cx="12" cy="12" r="10"></circle>
      <path d="M9 12l2 2 4-4"></path>
    </svg>
    <span>{{ .Title }}</span>
  </section>
  <p>{{ .Message }}</p>
  <div class="btn-container">
    <button id="confirm-btn" type="button" {{ if eq .Method "GET" }} hx-get="{{ .Endpoint }}" {{ end }} {{ if eq
      .Method "DELETE" }} hx-delete="{{ .Endpoint }}" {{ end }} {{ if eq .Method "POST" }} hx-post="{{ .Endpoint }}" {{
      end }} hx-target="{{ .Target }}" hx-swap="outerHTML" hx-on::after-request="if(event.detail.successful) {
        hideDialog();
    }">
      Ok
    </button>
    <button id="cancel-btn" type="button" onClick="hideDialog()">Cancel</button>
  </div>
  <!-- <progress id="countdown-progress" max="200" value="200"></progress> -->
</div>
