{{ define "header" }}
<header class="header-section" id="header" {{ if .IsOOB}} hx-swap-oob="true" {{ end }}>
  <!-- Theme Toggle Button -->
  <button id="theme-toggle">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="sun">
      <circle cx="12" cy="12" r="4" />
      <path d="M12 2v2" />
      <path d="M12 20v2" />
      <path d="M4.93 4.93l1.41 1.41" />
      <path d="M17.66 17.66l1.41 1.41" />
      <path d="M2 12h2" />
      <path d="M20 12h2" />
      <path d="M6.34 17.66l-1.41 1.41" />
      <path d="M19.07 4.93l-1.41 1.41" />
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="moon">
      <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />
    </svg>
    <span>Toggle Theme</span>
  </button>
  <h3 hx-get="/" hx-push-url="/" hx-target="#tracker-content">
    Expense Tracker
  </h3>
  <nav class="tracker-navigation">
    {{ if .IsLoggedIn}}
    <button class="tracker-nav-button" hx-get="/home" hx-target="#tracker-content" hx-push-url="/home"
      data-path="/home">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
        <polyline points="9 22 9 12 15 12 15 22" />
      </svg>
      Home
    </button>
    <button class="tracker-nav-button" hx-get="/car" hx-target="#tracker-content" hx-push-url="/car" data-path="/car">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M19 17H5a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v6a2 2 0 0 1-2 2Z" />
        <circle cx="7" cy="17" r="2" />
        <circle cx="17" cy="17" r="2" />
      </svg>
      Car
    </button>
    <button class="tracker-nav-button" hx-get="/logout" hx-target="#tracker-content" hx-push-url="/logout"
      data-path="/logout">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
        <polyline points="17 16 22 12 17 8" />
        <line x1="22" y1="12" x2="10" y2="12" />
      </svg>
      Log out
    </button>
    {{ else }}
    <button class="tracker-nav-button" hx-get="/login" hx-target="#tracker-content" hx-push-url="/login"
      data-path="/login">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4" />
        <polyline points="10 17 15 12 10 7" />
        <line x1="15" y1="12" x2="3" y2="12" />
      </svg>
      Log In
    </button>
    <button class="tracker-nav-button" hx-get="/register" hx-target="#tracker-content" hx-push-url="/register"
      data-path="/register">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
        <circle cx="9" cy="7" r="4" />
        <line x1="22" y1="11" x2="16" y2="11" />
        <line x1="19" y1="8" x2="19" y2="14" />
      </svg>
      Register
    </button>
    {{ end }}
  </nav>
</header>

{{ end }}
