{{ block "recent-exp-row" . }}
<tr id="exp-{{ .ID }}">
  <td>{{ .ExpenseDate.Format "02.01.2006" }}</td>
  <td>{{ .UtilityType }}</td>
  <td>{{ printf "%.2f" .Amount }}</td>
  <td>{{ .Notes }}</td>
  <td>
    <button class="table-action-button blue">Edit</button>
    <button class="table-action-button red" hx-delete="/home/expenses/{{ .ID }}" hx-target="#exp-{{ .ID }}"
      hx-swap="outerHTML">
      Delete
    </button>
  </td>
</tr>
{{ end }}
